<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - Hand Jumper Panel Database</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Hand Jumper Panel Database</h1>
                <p class="subtitle">Browse panels by episode, character, or location</p>
            </div>
            <nav class="header-nav">
                <a href="index.html">Search</a>
                <a href="browse.html" class="active">Browse</a>
                <a href="tagging.html">Tag Panels</a>
                <a href="about.html">About</a>
            </nav>
        </header>

        <!-- Browse Options -->
        <section class="browse-section">
            <div class="browse-tabs">
                <button class="browse-tab active" data-tab="episodes">By Episode</button>
                <button class="browse-tab" data-tab="characters">By Character</button>
                <button class="browse-tab" data-tab="locations">By Location</button>
            </div>

            <!-- By Episode Tab -->
            <div id="episodesTab" class="tab-content active">
                <div class="season-selector">
                    <label>Select Season:</label>
                    <select id="seasonSelect">
                        <option value="">Loading...</option>
                    </select>
                </div>

                <div id="episodeList" class="episode-grid">
                    <!-- Episodes will be loaded here -->
                </div>
            </div>

            <!-- By Character Tab -->
            <div id="charactersTab" class="tab-content">
                <div class="character-grid" id="characterGrid">
                    <!-- Characters will be loaded here -->
                </div>
            </div>

            <!-- By Location Tab -->
            <div id="locationsTab" class="tab-content">
                <div class="location-grid" id="locationGrid">
                    <!-- Locations will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Results -->
        <section class="results-section">
            <h2 id="resultsTitle"></h2>
            <div id="browseResults" class="results-grid">
                <!-- Results will be dynamically inserted here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>
                Hand Jumper Panel Database - A fan project<br>
                Hand Jumper Â© SLEEPACROSS. All rights reserved.<br>
                This is an unofficial fan-made database for educational and archival purposes.
            </p>
        </footer>
    </div>

    <style>
        .browse-section {
            margin-bottom: 2rem;
        }

        .browse-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .browse-tab {
            padding: 1rem 2rem;
            background: none;
            color: var(--text-primary);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .browse-tab:hover {
            color: var(--primary-color);
        }

        .browse-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .season-selector {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .season-selector label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .season-selector select {
            padding: 0.75rem 1rem;
            background: var(--bg-medium);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .episode-card {
            background: var(--bg-medium);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .episode-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .episode-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .episode-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .character-grid, .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .browse-item {
            background: var(--bg-medium);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .browse-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .browse-item h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .browse-item p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        #resultsTitle {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
    </style>

    <script src="js/browse.js"></script>
</body>
</html>
